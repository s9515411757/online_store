{% extends "base.html" %}
{% block title %}Технологии{% endblock %}
{% block content %}
<div class="row">
  <h1>{{ tech_title }}</h1>
  <aside class="col-12 col-md-3">
    <ul class="list-group list-group-flush">
      {% for technologies in tech_technologies_list %}
      <li class="list-group-item">
          {{ technologies }}
      </li>
      {% endfor %}
    </ul>
  </aside>

  <article class="col-12 col-md-9">
    <p>{{ tech_text }}</p>
  </article>
</div>
{% endblock %}
